<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Add Product</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Add Product</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/product</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=btn-add</td>
	<td></td>
</tr>
<tr>
	<td>select</td>
	<td>id=industry_id</td>
	<td>label=Bakery &amp; Bread Factory</td>
</tr>
<tr>
	<td>type</td>
	<td>css=div.modal-body &gt; div.form-group &gt; div.row &gt; div.col-sm-6 &gt; #product_code</td>
	<td>1234</td>
</tr>
<tr>
	<td>type</td>
	<td>css=div.col-sm-12 &gt; #product_name</td>
	<td>alamin</td>
</tr>
<tr>
	<td>type</td>
	<td>css=div.col-sm-12 &gt; #product_name_bn</td>
	<td>alamin</td>
</tr>
<tr>
	<td>click</td>
	<td>id=submit</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
